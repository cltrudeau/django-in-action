<!-- RiffMates/templates/base_bootstrap.html -->
<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>
    {% block title %}
      RiffMates {% if title %}&mdash; {{ title }} {% endif %}
    {% endblock %}
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
  main > .container {
    padding: 60px 15px 0;
  }
</style>

</head>
<body class="d-flex flex-column h-100">

<header>
  {% block navbar %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RiffMates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" 
                href="{% url 'news' %}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" 
                href="{% url 'credits' %}">Credits</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% endblock navbar %}
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    {% block footer %}
      <span class="text-muted">RiffMates: by musicians for musicians</span>
    {% endblock footer %}
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
